<label for="nombre" class="label">Nombre:</label>
<input type="text" placeholder="Tu nombre" class="form-control" #name>


<button class="btn btn-primary mt-2" (click)="mostrar_en_consola(name.value)">Mostrar en Consola</button>


<div class="alert alert-primary mt-4" *ngIf="openAlert; else mensaje">
    <p>Se ha enviado el mensaje</p>

    <button class="btn btn-danger" (click)="openAlert=false">Cerrar</button>
</div>

<ng-template #mensaje>
    <div class="alert alert-danger mt-4">
        Mensaje de Prueba
    </div>
    
</ng-template>
