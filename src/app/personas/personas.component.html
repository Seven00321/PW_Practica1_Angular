<div class="container">
    <div class="row">
        <div class="col">

            <h1>Listado de Personas</h1>
            <button class="btn btn-primary" [disabled] = "deshabilitar" (click)="agregarPersona()">Agregar Persona</button>

            <p>{{ mensaje }}</p>

            <app-persona></app-persona>

            <label for="" class="mr-2">Titulo Persona</label>
            <input 
                type="text" 
                class="form-control" 
                [(ngModel)] = "titulo"
                placeholder="Titulo"
            >

            {{titulo}}
            
        </div>
    </div>
</div>
